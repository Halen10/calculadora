<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="input"></div>
        <div class="button-container">
            <button class="button btnC">C</button>
            <button class="button btnB">Del</button>
            <button class="button btnD">/</button>
            <button class="button btnM">*</button>

            <button class="button btn7">7</button>
            <button class="button btn8">8</button>
            <button class="button btn9">9</button>
            <button class="button btnR">-</button>

            <button class="button btn4">4</button>
            <button class="button btn5">5</button>
            <button class="button btn6">6</button>
            
            <button class="button btn1">1</button>
            <button class="button btn2">2</button>
            <button class="button btn3">3</button>
            <button class="button btnS">+</button>
            
            <button class="button btnP">.</button>
            <button class="button btn0">0</button>
            <button class="button btnI">=</button>
        </div>    
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
